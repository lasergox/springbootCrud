<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" media="all" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="userHeader">
        <div class="font-weight-bold mr-2" id="email"></div>
        <div class="mr-2"> with roles:</div>
        <div class="mr-2" id="roles"></div>
    </div>
    <div class="text-right">
        <a class="nav-link" href="/logout">Logout</a>
    </div>
</nav>


<div class="container-fluid">
    <div class="row flex-fill d-flex h-100 justify-content-start">

        <div class="col-2 list-group pr-0  mt-3">
            <a id="admin-page" class="list-group-item list-group-item-action" href="/admin">Admin</a>
            <a class="list-group-item list-group-item-action active">User</a>
        </div>

        <div class="col-10">
            <div class="mt-3">
                <h3>User information-page</h3>
            </div>
            <div class="user-content">
                <div class="p-2 caption">
                    <h5 class="pl-2">About user</h5>
                </div>
                <div class="m-3">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody id="userTable">
                        <td id="currentId"></td>
                        <td id="currentFirstName"></td>
                        <td id="currentLastName"></td>
                        <td id="currentAge"></td>
                        <td id="currentEmail"></td>
                        <td id="currentRoles"></td>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/requests.js}"></script>
<script th:src="@{/js/user.js}"></script>
</body>
</html>
